<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 800px; /* Fixed height in px */
      margin: 0;
    }
    .card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 350px;
      overflow: hidden;
      text-align: center;
    }
    .card-header {
      background-color: #007BFF;
      color: #fff;
      padding: 15px;
      font-size: 1.25rem;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }
    .card img {
      width: 100%;
      height: 300px; /* Fixed height in px */
      object-fit: cover;
    }
    .card-body {
      background-color:#007BFF;
      padding: 20px;
    }
    .card-title {
      font-size: 1.5rem;
      color:#f4f4f4;
      margin: 0;
    }
    .card-text {
      font-size: 1rem;
      color:#f4f4f4;
      margin: 10px 0;
    }
    /* .card-footer {
      padding: 10px;
      background-color: #f4f4f4;
      border-top: 1px solid #ddd;
    } */
  </style>
</head>
<body>

  <div class="card">
    <div class="card-header">
      <h2>Yaradici, Staff</h2>
    </div>
    <img src="yaradici.jpg" alt="Card Image">
    <div class="card-body">
      <h1 class="card-title">Karan Raj</h1>
      <h3 class="card-text">Senior Software Developer</h3>
    </div>
    
  </div>

</body>
</html>
